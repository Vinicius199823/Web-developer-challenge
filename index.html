<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Teste</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="font-awesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
        
        <div class="row">
            <div class="col-md-12">
                <h3>
                    Build teste
                    <small class="text-muted">Entrevista - Teste TI</small>
                </h3>    
            </div>
            <div> 
                <div class="col-md-12">
                    <div class="align-right">
                        <button type="button" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#modalregistro">
                             Adicionar Comentario
                        </button>
                    </div>
                    <div class="row" style="margin-top: 20px"></div>
                </div>
            </div>
        </div>
        <div class="row defaultMarginTop">
            <div class="col-md-12">
                <table class="table table-blue" id="tblClientes">
                    <thead>
                        <tr>
                            <th>...</th>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Comentario</th>
                            <th style="width: 50px"></th>
                            <th style="width: 50px"></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

            <!-- Modal -->
        <div class="modal fade" id="modalregistro" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Cadastro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                </div>
                <div class="modal-body">
                    
                    <input id="hdID" type="hidden" />
                    
                    <label for="imagemP" class="form-label">Imagem de Perfil</label>
                    <input class="form-control" type="file" id="imagemP">
                    
                    <label for="nmUser">Nome</label>
                    <input type="text" class="form-control" id="nmUser"/>
                    
                    <label for="emailUser">E-mail</label>
                    <input type="text" class="form-control" id="emailUser" />
                    
                    <label for="coment" class="form-label">Comentario</label>
                    <textarea class="form-control" id="coment" rows="3"></textarea>    
                    <input type="text" class="form-control" id="emailUser" />
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="button" class="btn btn-primary" id="btnSalvar"><i class="far fa-save"></i> Salvar</button>
                </div>
            </div>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="../testeBuild/index.js"></script>
</body>

</html>
